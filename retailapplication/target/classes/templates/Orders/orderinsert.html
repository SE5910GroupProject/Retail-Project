<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
<link rel="stylesheet" th:href="@{css/tabstyle.css}">
<meta charset="ISO-8859-1">
<title>Insert Order</title>
</head>
<body class="d-flex flex-column h-100">
	<form class="form-horizontal" action="#" th:action="@{/orders/orderinsert}" th:object="${createOrderForm}" method="POST">
		
		<div th:replace="~{fragments/navigation :: navigation}"></div>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
		
		<h5 class="h3 mb-3 fontweight-normal">Provide Details for the Order you want to Insert</h5>
		
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="alert alert-success" role="alert" th:if="${successMSG}" th:utext="${successMSG}">
				</div>
			</div>
		</div>
		
		<select th:field="*{customerID}" class="form-control" required>
			<option value="">Select a Customer (Required)</option>
			<option th:each="customer : ${customers}" th:value="${customer.customerID}" th:text="${customer.displayNameText}">
			</option>
		</select>
	    <p th:if="${#fields.hasErrors('customerID')}" th:errors="*{customerID}">Customer ID Error</p>
	    
		<select th:field="*{userID}" class="form-control" required>
			<option value="">Select a User (Required)</option>
			<option th:each="user : ${users}" th:value="${user.id}" th:text="${user.displayNameText}">
			</option>
		</select>
	    <p th:if="${#fields.hasErrors('userID')}" th:errors="*{userID}">User ID Error</p>
			
		<label for="inputorderpurchasedate" class="sr-only">Purchase Date</label>
		<input type="text" th:field="*{purchaseDate}"
			class="form-control" placeholder="Purchase Date (Required)" required>
		<p th:if="${#fields.hasErrors('purchaseDate')}" th:errors="*{purchaseDate}">Purchase Date Error</p>
			
		<button class="btn btn-lg btn-primary btn-block" type="submit">Insert</button>
		
		<div th:replace="~{fragments/footer :: footer}"></div>
		
	</form>
</body>
</html>
