<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
<link rel="stylesheet" th:href="@{css/tabstyle.css}">
<meta charset="ISO-8859-1">
<title>Insert Supplier</title>
</head>
<body class="d-flex flex-column h-100">
	<form class="form-horizontal" action="#" th:action="@{/suppliers/supplierinsert}" th:object="${createSupplierForm}" method="POST">
		<div th:replace="~{fragments/navigation :: navigation}"></div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
		<h5 class="h3 mb-3 fontweight-normal">Provide Details for the Supplier you want to Insert</h5>

		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="alert alert-success" role="alert" th:if="${successMSG}" th:utext="${successMSG}">
				</div>
			</div>
		</div>

		<label for="inputcompanyname" class="sr-only">Company Name</label>
		<input type="text" th:field="*{companyName}" 
				class="form-control" placeholder="Company Name (Required)" required>
		 <p th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}">Company Name Error</p>
				
		<label for="inputcontactname" class="sr-only">Contact Name</label>
		<input type="text" th:field="*{contactName}" 
				class="form-control" placeholder="Contact Name (Required)" required>
		 <p th:if="${#fields.hasErrors('contactName')}" th:errors="*{contactName}">Contact Name Error</p>
		
		<label for="inputcontactdesig" class="sr-only">Contact Designation</label>
		<input type="text" th:field="*{contactDesignation}" 
				class="form-control" placeholder="Contact Designation" >
		 <p th:if="${#fields.hasErrors('contactDesignation')}" th:errors="*{contactDesignation}">Contact Designation Error</p>
		
		<label for="inputcontactphno" class="sr-only">PhoneNo</label>
		<input type="number" th:field="*{phoneNumber}" 
				class="form-control" placeholder="Phone Number (Required)" required>
		 <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number Error</p>
		
		<label for="inputsupplieraddress" class="sr-only">Address</label>
		<input type="text" th:field="*{address}" 
				class="form-control" placeholder="Address" >
		 <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</p>
		
		<label for="inputsuppliercity" class="sr-only">City</label>
		<input type="text" th:field="*{city}"
				class="form-control" placeholder="City" >
		 <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City Error</p>
				
		<label for="inputsupplierzip" class="sr-only">Zip Code</label>
		<input type="number" th:field="*{zipCode}" 
				class="form-control" placeholder="Zip Code" >
		 <p th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}">Zip Code Error</p>
		
		<label for="inputsuppliercountry" class="sr-only">Country</label>
		<input type="text" th:field="*{country}" 
				class="form-control" placeholder="Country" >
		 <p th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Country Error</p>
		
		<button class="btn btn-lg btn-primary btn-block" type="submit">Insert</button>
	</form>
</body>

<div th:replace="~{fragments/footer :: footer}"></div>

</html>
